services:
  api:
    image: ${DOCKER_IMAGE_NAME:-be/kiremon-api}:latest
    container_name: kiremon_api
    restart: unless-stopped

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    env_file:
      - .env

    ports:
      - "${API_PORT:-2410}:8080"

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    driver: bridge
